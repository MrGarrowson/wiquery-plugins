<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <body>
<wicket:panel>
	<div class="ui-state-default ui-widget ui-corner-all" style="padding: 2px;"
		onmouseover="this.className = 'ui-widget ui-corner-all ui-state-hover';" 
		onmouseout="this.className = 'ui-state-default ui-widget ui-corner-all';">
		<a wicket:id="link" title=""><span wicket:id="text"></span></a>
	</div>		
</wicket:panel>
    </body>
</html>
