<html>
	<body>
		<wicket:panel>
		<div wicket:id="root" class="roundinactive" style="" onmouseover="this.className = 'roundactive'" onmouseout="this.className = 'roundinactive'">
			<table width="100%" cellpadding="0" cellspacing="0" style="table-layout: fixed; empty-cells: show;">
				<tbody>
					<tr>
						<td class="top_left">&nbsp;&nbsp;&nbsp;&nbsp;</td>
						<td class="top_center"><div style="float: right;"><span wicket:id="menu"></span></div><div class="title"><span wicket:id="title">Title</span></div></td>
						<td class="top_right">&nbsp;&nbsp;&nbsp;&nbsp;</td>
					</tr>
					<tr>
						<td class="center_left"></td>
						<td class="center_center">
							<div class="center_content" style="overflow: auto; position: relative; ">
								<div wicket:id="content"></div>
							</div>
						</td>
						<td class="center_right"></td>
					</tr>
					<tr>
						<td class="botton_left"></td>
						<td class="botton_center"></td>
						<td class="botton_right"></td>
					</tr>
				</tbody>
			</table>
		</div>
		</wicket:panel>
	</body>
</html>
