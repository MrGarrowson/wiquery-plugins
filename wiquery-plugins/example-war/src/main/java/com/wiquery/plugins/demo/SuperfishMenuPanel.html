<html xmlns:wicket="org.apache.wicket">
<head>
</head>
<body>
<wicket:panel>
<div wicket:id="context">
	<div wicket:id="menu"></div>
	<p style="clear: both;"></p>
	<p></p>
	<div wicket:id="message"></div>
</div>
<p></p>
<div>
	<form wicket:id="form">
		<table cellpadding="1" cellspacing="3">
			<tbody>
				<tr>
					<td>
						Speed:
					</td>
					<td>
						<select wicket:id="speed"></select>
					</td>
					<td>
						Drop shadow:
					</td>
					<td>
						<select wicket:id="dropShadows"></select>
					</td>
					<td>
						Auto arrows:
					</td>
					<td>
						<select wicket:id="autoArrows"></select>
					</td>
					<td>
						Delay (milliseconds):
					</td>
					<td>
						<select wicket:id="delay"></select>
					</td>
				</tr>				
			</tbody>
		</table>
	</form>
</div>
</wicket:panel>
</body>
</html>
