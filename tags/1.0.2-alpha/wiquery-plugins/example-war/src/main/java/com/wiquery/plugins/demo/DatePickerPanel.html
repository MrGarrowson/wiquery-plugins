<html xmlns:wicket="org.apache.wicket">
<head>
</head>
<body>
<wicket:panel>
<div class="ui-widget-content" style="width: 500px;">
<div class="ui-widget-header">DatePicker</div>
<p></p>
<form wicket:id="form">
	<table>
		<tbody>
			<tr>
			  <td>Start Date:</td>
			  <td><input wicket:id="startDate" class="ui-state-active"/></td>
			   <td>End Date:</td>
			  <td><input wicket:id="endDate" class="ui-state-active"/></td>
			</tr>
		</tbody>
	</table>	
</form>
<p></p>
</div>
<p></p>
<div class="ui-widget-content" style="width: 500px;">
<div class="ui-widget-header">Inline DatePicker</div>
<div wicket:id="inlineDatePicker"></div>
</div>
</wicket:panel>
</body>
</html>
